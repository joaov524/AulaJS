<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Aula de Javascript</h1>
    <h3>Tela de login</h3>
        Email<input type="email" placeholder="Insira seu e-mail" id="frmemail"><br> <!--frm vem de form. é usado pra diferenciar de outras situações-->
        Senha<input type="password" placeholder="Insira sua senha" id="frmsenha"><br>
        <button onclick="login()">Fazer Login</button><br>
    <h3>Exemplo 2- calculadora</h3>
    <button onclick="somar()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="elevarquad()">Elevar ao quadrado</button>
    <button onclick="elevar()">Elevar um número ao outro</button>
    <button onclick="raiz()">Raiz quadrada</button>  

    <h3>Exemplo 3 - Pegando info do HTML e inserindo no próprio HTML</h3>
    <input type="text" id="frmnome"><br>
    <p id="exibenome">Nome de usuário</p>
    <button onclick="nome()">Mostrar nome</button>

    <h3>Exemplo 4 - Adicionar produtos em uma lista</h3>
    <input type="text" id="frmproduto">
    <ul id="produto">
        <li></li>
    </ul>
    <button onclick="produto()">Mostrar produto</button>
</body>
</html>
